<div class="container">

  <form [formGroup] = "Form" (ngSubmit)="onSubmit()">

    <p>Name*:</p>
    <input type="text" formControlName="nameField" required><br>

    <p>Type of Request*</p>
    <select formControlName="typeField" required>
      <option [ngValue]="null" disabled>Request Type</option>
      <option *ngFor = "let type of requestTypes" [ngValue]="type">{{type}}</option>
    </select><br>

    <p>Free Period (If applicable)</p>
    <input formControlName="freePeriodField"><br>

    <p>Request*:</p>
    <input type="text" formControlName="requestField" required><br>

    <p>Details:</p>
    <textarea rows="4" cols="50" formControlName="detailsField">
    </textarea> <br>

    <button type="submit" [disabled]="!Form.valid">Submit</button>
    <p>*required</p>
  </form>

</div>
